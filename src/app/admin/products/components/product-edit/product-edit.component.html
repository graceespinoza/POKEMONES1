<form [formGroup]="form" (ngSubmit)="saveProduct($event)">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Producto</mat-card-title>
        </mat-card-header>
        <mat-card-content>
           
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input placeholder="title" formControlName="title"  matInput type="'text">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input placeholder="price" formControlName="price"  matInput type="'number">
                    </mat-form-field>
                    <!-- <div *ngIf="(priceField.errors)&& (priceField.dirty)"></div> -->
                            <!-- *ngIf="priceField.hasError('price_invalid')" -->
                        <!-- <p >no te debes pasar de 10000</p> -->
                        <!--*ngIf="priceField.('required')-->
                        <!-- <p >el campo es requerido</p> -->
                      <!-- </div> --> 
                 </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <textarea placeholder="descripcion" formControlName="descripcion"   matInput type="'text" cols="30" rows="10"></textarea>
                     
                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>
            <mat-card-actions>
                <button [disabled]="form.invalid" mat-raised-button type="submit">GUARDAR</button>
            </mat-card-actions>
    </mat-card>

</form>
